<div class="container color-dark">
  <div class="col">
    <p>Add a ToDo Item</p>
  </div>
  <div class="col">
    <p>Your Todo list ({{itemCount}})</p>
  </div>  
</div>
<div class="container color-light" [@goals]="goals.length">
  <div class="col">
    <p class="sm">Use this form below to add a new item to the ToDo list</p>
    <form>
      <input type="text" class="txt" name="item" placeholder="ToDo Item..." [(ngModel)]="goalText">
      <input type="Submit" class="btn" [value]="btnText" (click)="addItem()">
    </form>
  </div>
  <div class="col">
    <p>Click on the List Item to remove it from the list</p>
    <p *ngFor="let goal of goals; let i = index" class="life-container" (click)="removeItem(i)" tooltip="click to remove">{{goal}}</p>
  </div>
</div>
